{%load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="{%static 'mensajes/style.css' %}">
</head>
<body>
    <h1>Mensajes</h1>
    {%for mensaje in mensajes%}
        <div>
            <p>{{mensaje.texto}}</p>
            <span>De: {{mensaje.remitente}} A: {{mensaje.destinatario}} - {{mensaje.fecha_y_hora}}</span>
        </div>
    {%endfor%}
    <button><a href="/">Volver</a></button>
</body>
</html>
