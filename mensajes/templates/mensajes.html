{%load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="{%static 'mensajes/style.css' %}">
</head>
<body>
    <h1>Mensajes</h1>
    {%if mensajes%}
        {%for mensaje in mensajes%}
            <div>
                <p>{{mensaje.texto}}</p>
                <span>De: {{mensaje.remitente}} A: {{mensaje.destinatario}} - {{mensaje.fecha_y_hora}}</span>
            </div>
        {%endfor%}
    {%else%}
        <h2 color="white">No hay mensajes que coincidan con este filtro&excl;</h2><br>
    {%endif%}
    <button><a href="/">Volver</a></button>
</body>
</html>
